<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Car Website</title>
  <link rel="stylesheet" href="/css/all.css">
</head>
<body>
  <header>
    <div class="logo">Car Logo</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/cars">Cars</a></li>
        <li><a href="/loginpage">Login</a></li>
        <li><a href="/contactuspage">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm" action="/api/signup" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Sign Up</button>
        <p id="signupMessage" class="form-message"></p>
      </form>
      <div class="additional-options">
        <p>Already have an account?</p>
        <button id="goToLogin">Login</button>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Car Website. All rights reserved.</p>
  </footer>
  
  <script src="/scripts/signup.js"></script>
</body>
</html>
