<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Website</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header>
    <div class="logo">Car Logo</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/cars">Cars</a></li>
        <li><a href="/loginpage">Login</a></li>
        <li><a href="/contactuspage">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <img src="/img/hero-car.jpg" alt="Hero Car Image">
      <h1>Welcome to Car Website</h1>
      <p>Find your dream car with us.</p>
    </section>
    
    <section class="featured-cars">
      <h2>Featured Cars</h2>
      <div class="car-grid">
        <div class="car-item">
          <img src="/img/car1.jpg" alt="Car 1">
          <h3>Car Model 1</h3>
        </div>
        <div class="car-item">
          <img src="/img/car2.jpg" alt="Car 2">
          <h3>Car Model 2</h3>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Car Website. All rights reserved.</p>
  </footer>
</body>
</html>
